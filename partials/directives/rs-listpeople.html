<table class="table table-condensed">
    <thead>
        <tr>
            <th>Actions</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Note</th>
        </tr>
    </thead>

    <tbody ng-repeat="person in vm.model">
        <tr ng-hide="person.removed">
            <td>
                <button ng-click="vm.onRemovePerson(person.id)" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"></span></button>
            </td>
            <td ng-bind="person.name"></td>
            <td ng-bind="person.surname"></td>
            <td ng-bind="person.note"></td>
        </tr>
    </tbody>
</table>
